<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <a href="../index.html" class="p-5 block text-lg hover:text-indigo-500"
      >&larr; Go Back</a
    >

    <hr class="border-x border-indigo-500" />

    <div class="text-center p-5">
      <form id="introduce-form">
        <label for="fname">First name:</label> <br />
        <input
          id="fname"
          type="text"
          name="fname"
          class="border border-indigo-500 px-2"
          value="Bob"
          /><br />
          
          <label for="lname">Last name:</label> <br />
          <input
          id="lname"
          type="text"
          name="lname"
          class="border border-indigo-500 px-2"
          value="Li"
        /><br />

        <button
          type="submit"
          class="bg-indigo-500 hover:bg-indigo-700 text-white px-4 py-1 rounded my-5 disabled:opacity-40 disabled:cursor-not-allowed"
          disabled
        >
          Submit
        </button>
      </form>

      <div id="output" class="bg-indigo-500">Greeting, </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
