<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="p-4">
    <!-- Завдання 6 -->
    <h2>Завдання 6</h2>

    <p>
      Створи функцію для отримання інформації про всіх користувачів із
      зазначеним в формі ім'ям <br />
      та подальшим рендером списку.
    </p>

    <form id="userByNameForm" class="mb-3">
      <label for="id">Ввести ім'я</label> <br />

    </form>
    <div class="row">
      <div class="col-5">
        <ul id="usersByName" class="row row-cols-1 g-2 ps-0"></ul>
      </div>
      <div class="col-7">
        
      </div>
    </div>

    <!-- Завдання 7 -->
    <h2>Завдання 7</h2>
    <p>Отримай і відрендери список карт за ID користувача.</p>
    <form id="userCartsForm">
      <label for="id">Ввести ID користувача для отримання карт</label>
      <input type="number" name="userId" />
      <button type="submit">Знайти</button>
    </form>
    <ul id="carts"></ul>
  </body>
</html>
